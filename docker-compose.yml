services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3004:3000"
    environment:
      - DATABASE_URL=postgresql://alphasupply:${DB_PASSWORD:-alphasupply_secret}@db:5432/alphasupply
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alphasupply.rule=Host(`alphasupply.int.alpha-it-innovations.org`)"
      - "traefik.http.routers.alphasupply.entrypoints=web"
      - "traefik.http.routers.alphasupply-secure.rule=Host(`alphasupply.int.alpha-it-innovations.org`)"
      - "traefik.http.routers.alphasupply-secure.entrypoints=websecure"
      - "traefik.http.routers.alphasupply-secure.tls=true"
      - "traefik.http.services.alphasupply.loadbalancer.server.port=3000"

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=alphasupply
      - POSTGRES_USER=alphasupply
      - POSTGRES_PASSWORD=${DB_PASSWORD:-alphasupply_secret}
    volumes:
      - alphasupply-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alphasupply"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

volumes:
  alphasupply-pgdata:

networks:
  internal:
    driver: bridge
